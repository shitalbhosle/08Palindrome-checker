<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="./dist/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#61481C] text-white">
    <h1 class="flex justify-center items-center pt-20 text-4xl font-lobster">
      Palindrome Checker
    </h1>
    <div class="flex justify-center items-center flex-col py-[10%]">
      <h1 class="text-2xl pb-4">Please enter your value</h1>
      <input class="py-2 px-8 focus:outline-none text-black" type="text" name="name" id="input" />
      <button
        class="bg-[#E6B325] font-semibold text-xl py-2 px-24 mt-4 rounded-sm"
        type="button" id="submit"
      >
        Check
      </button>
      <p class="text-2xl hidden font-bold pt-4" id="text">
        <span id="result">
          
        </span>
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
